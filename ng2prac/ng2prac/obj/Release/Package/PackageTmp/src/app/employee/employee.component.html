<table *ngIf="employees">
    <thead>
        <tr>
            <th colspan="2">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Code:</td>
            <td>{{employees.code}}</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{employees.name}}</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>{{employees.gender}}</td>
        </tr>
        <tr>
            <td>Annual Salary:</td>
            <td>{{employees.annualSalary}}</td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td>{{employees.dateOfBirth}}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="!employees">
    {{statusMessage}}
</div>
